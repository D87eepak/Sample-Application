<div class="container">



<mat-card class="example-card" *ngFor="let image of images">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{image.name}}</mat-card-title>
    <mat-card-subtitle>{{image.name}}</mat-card-subtitle>
  </mat-card-header>
  
    <img mat-card-image src="{{image.url}}" class="tn" width="250" height="250">

  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
 
  <button title="Small Pizza" mat-raised-button>$20</button>
  <button title="Medium Pizza" mat-raised-button color="primary">$40</button>
  <button title="Large Pizza" mat-raised-button color="accent">$60</button>
</mat-card>
</div>
